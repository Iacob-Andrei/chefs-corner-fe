<h1 mat-dialog-title><b>Complete your menu with some information:</b></h1>

<div mat-dialog-content>
  Bellow you can enter the name for the menu and a short description:

  <form [formGroup]="form" fxLayout="column" fxLayoutAlign="space-around start">

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill" color="accent">
      <mat-label>Description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClickGetRequest()">Submit</button>
  <button mat-button mat-dialog-close="">Close</button>
</div>
