<div class="top-bg"
     fxLayout="row"
     fxLayoutAlign="space-between center">

  <div fxLayout="row"
       class="logo">

    <button mat-icon-button [matMenuTriggerFor]="menu" fxFlexAlign="center" class="menu-small-width">
      <mat-icon title="Menu" class="nav-icons">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>

      <button mat-menu-item>
        <mat-icon>list_alt</mat-icon>
        <span>All recipes</span>
      </button>

      <ng-container *ngIf="isAuth">
        <button mat-menu-item>
          <mat-icon>favorite</mat-icon>
          <span>Favourite</span>
        </button>

        <button mat-menu-item>
          <mat-icon>restaurant_menu</mat-icon>
          <span>My recipes</span>
        </button>

        <button mat-menu-item>
          <mat-icon>create</mat-icon>
          <span>Create recipe</span>
        </button>
      </ng-container>
    </mat-menu>

    <img src="./assets/food-characters/chefhat.svg" alt="hat" class="image" fxFlexAlign="center">
    <div><p>ChefsCorner</p></div>
  </div>


  <div class="navigation"
       fxLayout="row"
       fxLayoutGap="2vw"
       fxLayoutAlign="space-between center">

    <mat-icon title="Home" class="nav-icons">home</mat-icon>
    <mat-icon title="All recipes" class="nav-icons">list_alt</mat-icon>
    <ng-container *ngIf="isAuth">
      <mat-icon title="Favourite" class="nav-icons">favorite</mat-icon>
      <mat-icon title="My recipes" class="nav-icons">restaurant_menu</mat-icon>
      <mat-icon title="Create recipe" class="nav-icons">create</mat-icon>
    </ng-container>

    <mat-form-field appearance="fill" color="accent" class="search-bar">
      <mat-label >Search recipes by name</mat-label>
      <input matInput autocomplete="off"/>
      <mat-icon matSuffix class="black-icon" color="accent">search</mat-icon>
    </mat-form-field>

    <ng-container *ngIf="isAuth">
      <button mat-icon-button [matMenuTriggerFor]="account">
        <img src="./assets/icons/test-profile-img.jpg" alt="profile-img" class="profile-img" >
      </button>
      <mat-menu #account="matMenu">
        <button mat-menu-item disabled>
          <mat-icon>person</mat-icon>
          <span>John Max</span>
        </button>

        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Account settings</span>
        </button>

        <button mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </ng-container>

    <button *ngIf="!isAuth" mat-raised-button color="primary" class="nav-button">Authenticate</button>
    <!--    (click)="onClickLogin()"-->
  </div>
</div>

<div class="search-mobile" fxShow="false" fxShow.xs="true" fxLayoutAlign="center">
  <mat-form-field appearance="fill" color="accent" class="search-bar">
    <mat-label >Search recipes by name</mat-label>
    <input matInput autocomplete="off"/>
    <mat-icon matSuffix class="black-icon" color="accent">search</mat-icon>
  </mat-form-field>
</div>
