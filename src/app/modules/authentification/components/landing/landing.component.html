<div class="container" fxLayout="column" fxLayoutAlign="space-between center" >

  <p class="title"
     fxFlexAlign="center"
     fxFlexOffset="10"
  >Simple and Delicious Recipes</p>

  <div class="quick-start"  fxLayout="column" fxLayoutAlign="space-evenly center">

    <p class="text">Get started now</p>

    <form [formGroup]="form" autocomplete="off">
<!--    <app-google-form></app-google-form>-->
<!--    <p class="text">or</p>-->

      <div class="form"
           fxLayout="row"
           fxLayoutGap="20"
           fxLayout.xs="column"
           fxLayoutAlign="space-evenly">

      <mat-form-field appearance="fill" [style.width.px]=220 color="accent">
        <mat-label>Enter your email</mat-label>
        <input matInput
               placeholder="ex@example.com"
               formControlName="email" required>
        <mat-error *ngIf="this.form.controls['email'].invalid">{{getErrorMessageEmail()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" [style.width.px]=220 color="accent">
        <mat-label>Enter your password</mat-label>
        <input matInput
               [type]="hide ? 'password' : 'text'"
               formControlName="password" required>
        <button mat-icon-button matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="this.form.controls['password'].invalid">{{getErrorMessagePassword()}}</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary"
              class="nav-button"
              [disabled]="!form.valid"
              type="submit"
              (click)="onSubmit()">Continue Registration</button>

      </div>
    </form>

  </div>
</div>
