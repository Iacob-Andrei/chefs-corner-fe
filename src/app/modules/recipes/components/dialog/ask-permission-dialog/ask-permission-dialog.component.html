<h1 mat-dialog-title><b>Forbidden access</b></h1>

<div mat-dialog-content>
  <p>Currently you do not have access to this recipe.</p>
  <p>Would you like to notify the owner and ask for permission?</p>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">No</button>
  <button mat-button (click)="onClickAskPermission()">Yes</button>
</div>
